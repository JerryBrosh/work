<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <p><input type="text" name="user" id="user" placeholder="请输入用户名"></p>
        <p><input type="password" name="pwd" id="pwd" placeholder="请输入密码"></p>
        <p><button type="button" id="btn">登录</button></p>
    </form>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        $('#btn').click(()=>{
            //ajax登录
            var xhr;
            if(XMLHttpRequest) {
                xhr = new XMLHttpRequest
            }else{
                xhr = new ActiveXObject('Microsoft.XMLHttp')
            }
            xhr.open('post','/login')
            xhr.setRequestHeader('content-type','application/x-www-form-urlencoded');
            xhr.onreadystatechange=()=>{
                if(xhr.readyState==4&&xhr.status==200) {
                    if(xhr.responseText=='登陆成功') {
                        location.href='1.html'
                    }else {
                        alert(xhr.responseText)
                    }
                }
            }
            let user = $('#user').val();
            let pwd = $('#pwd').val()
            xhr.send('user='+user+'&pwd='+pwd)
        })
    </script>
</body>
</html>
